<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>Coffee Check In</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
  <div class="container">
    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Coffee Check In</h1>
    </div>

    <div class="row" id="instructionsAndConnect">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-body text-center">

            <img class="img-fluid thumbnail center-block logo" width="100" height="100"
              src="./assets/images/coffeelogo.png" alt="Coffee Logo" />
            <br /> <br />



          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-body text-center">
            <img class="img-fluid thumbnail center-block serverStatusImg" width="50" height="50"
              src="./assets/images/cross.png" alt="Server Status Image" />
            <br /><br />
            <h5>
              Status:
              <span id="game-progress">Server is not logged in.</span><br />
              <span id="log-in-out-datetime"></span>

            </h5>
            <span id="connected-viewers"> </span>
            <span id="people-connected"></span>

            <!-- <div class="alert alert-success" id="new-viewer-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <span id="new-viewer">  </span>
            </div> -->
          </div>
        </div>
      </div>
    </div>




    <!-- Script -->
    <script src="./assets/javascript/logic.js"></script>
    <script src="./assets/javascript/moment.js"></script>
</body>

</html>
